{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF to Excel Converter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-body text-center">
                <h3 class="card-title mb-4">PDF to Excel Converter</h3>
                <form id="uploadForm" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <input type="file" class="form-control my-3" name="pdf_file" accept=".pdf" required>
                    <button type="submit" class="btn btn-primary">Convert</button>
                </form>

                <!-- Status message -->
                <div id="status" class="mt-3 text-muted"></div>

                <!-- Spinner -->
                <div id="loader" class="spinner-border text-primary mt-3" role="status" style="display:none;">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'js/upload.js' %}"></script>
</body>
</html>
